<ul *ngIf="pages?.length > 0" class="pagination">
  <li class="page-item" *ngIf="pager.number > 0">
    <a class="page-link" [routerLink]="['/customers/page', pager.number - 1]">&laquo;</a>
  </li>

  <li [ngClass]="pager.first?'disabled page-item': 'page-item'">
    <a class="page-link" [routerLink] = "['/customers/page', 0]">First</a>
  </li>

  <li class="page-item" *ngFor="let page of pages" [ngClass]="page - 1 == pager.number?'active':''">
    <span class="page-link" *ngIf="page - 1 == pager.number">{{page}}</span>
    <a *ngIf="page - 1 != pager.number" class="page-link" [routerLink]="['/customers/page', page - 1]">{{page}}</a>
  </li>

  <li [ngClass]="pager.last?'disabled page-item': 'page-item'">
    <a class="page-link" [routerLink] = "['/customers/page', pager.totalPages - 1]">Last</a>
  </li>

  <li class="page-item" *ngIf="pager.number < pager.totalPages - 1">
    <a class="page-link" [routerLink]="['/customers/page', pager.number + 1]">&raquo;</a>
  </li>
</ul>
