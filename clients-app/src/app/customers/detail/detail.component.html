<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
      <div class="input-group">
        <div class="custom-file">
            <input (change)="photoSelection($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
            <label class="custom-file-label" for="inputGroupFile04">Upload Photo</label>
        </div>
        <div class="input-group-append">
            <button (click)="uploadPhoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
        </div>
      </div>
  
  </div>
</div>
